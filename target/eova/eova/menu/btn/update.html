<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-pageadd',plain:true"
onclick="crud_update()">
	修改
</a>
<script type="text/javascript">
var crud_update = function() {
	var grid = $('#${gridId}');
	var row = grid.datagrid('getSelected');
	var array = grid.datagrid('getSelections');
	var num = array.length;//获取要删除信息的个数
	if (num > "1"){
		$.slideMsg("请勿选择多行数据！");
	 	return ;
	}
	if (isSelected(row)){
		//${object.pkName}
	 	loadDialog(grid, '修改${object.name}', '/menu/toUpdate/${object.code}-' + row.pk_val);
	}
};
</script>
